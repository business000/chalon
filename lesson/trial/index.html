<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洋菓子店CHALON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- slickのCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/common/under.css">
    <link rel="stylesheet" href="../../css/page/trial.css">
</head>

<body>
    <header>
        <div class="header_inner">
            <h1 class="logo"><a href="../../"><img src="../../img/logo.svg" alt="洋菓子店CHALON"></a></h1>
            <div class="hum_menu">
                <span class="hum_menu_line"></span>
                <span class="hum_menu_text">MENU</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../../about/">当店について</a></li>
                    <li><a href="../../menu/">メニュー</a></li>
                    <li><a href="../">お菓子教室</a></li>
                    <li><a href="../../access/">アクセス</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="under_title">
        <div class="under_title_inner center">
            <h2>
                <img class="sp contents_title" src="../../img/title_trial_sp.svg" alt="メニュー">
                <img class="pc contents_title" src="../../img/title_trial_pc.svg" alt="メニュー">
            </h2>
        </div>
    </div>
    <section class="trial">
        <div class="trial_inner">
            <h3 class="page_title">無料体験お申込み</h3>

            <div class="trial_form">
                <form action="#" method="post">
                    <dl>
                        <dt><label for="name">お名前</label></dt>
                        <dd><input type="text" name="name" id="name"></dd>
                    </dl>
                    <dl>
                        <dt><label for="email">メールアドレス</label></dt>
                        <dd><input type="email" name="email" id="email"></dd>
                    </dl>
                    <dl>
                        <dt><label for="child">お子さんの人数</labl>
                        </dt>
                        <dd>
                            <select name="child" id="child">
                                <option value="0人">0人</option>
                                <option value="1人">1人</option>
                                <option value="2人">2人</option>
                                <option value="3人以上">3人以上</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="date">希望日</labl>
                        </dt>
                        <dd>
                            <select name="date" id="date">
                                <option value="0">選択してください</option>
                                <option value="1">3月12日</option>
                                <option value="2">3月19日</option>
                                <option value="3">3月26日</option>
                            </select>
                        </dd>
                    </dl>
                    <button>この内容で次へ</button>
                </form>
            </div>

        </div>
    </section>
    <footer>
        <div class="footer_inner">
            <img src="../../img/logo_white.svg" alt="洋菓子店CHALON">
            <address>
                TEL:03-1234-5678<br>
                〒132-4567 東京都新宿区愛住町 22 第三山田ビル1F
            </address>
            <small>&copy;CHALON</small>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/lesson.js"></script>

</body>

</html>
